<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💕 Our Love Gallery 💕</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      overflow-x: hidden;
    }

    /* Password Screen */
    #password-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffe4e1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #password-screen input {
      padding: 12px;
      font-size: 18px;
      border: 2px solid #e91e63;
      border-radius: 8px;
      margin: 10px;
    }

    #password-screen button {
      padding: 10px 20px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      color: #e91e63;
      margin-top: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .slideshow {
      max-width: 90%;
      margin: auto;
      text-align: center;
      margin-bottom: 40px;
    }

    .slideshow img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- 🔐 Password Screen -->
<div id="password-screen">
  <h2>Enter Password to View Our Memories 💖</h2>
  <input type="password" id="passwordInput" placeholder="Enter Password" />
  <button onclick="checkPassword()">Enter</button>
</div>

<!-- 🔊 Romantic Background Music -->
<audio id="bg-music" autoplay loop>
  <source src="our live.mp3" type="audio/mp3" />
</audio>

<!-- 💕 Title -->
<h1>💕 Our Love Story Gallery 💕</h1>

<!-- 📽 Slideshow -->
<div class="slideshow">
  <img id="slide-img" src="ee1.jpg" alt="Slideshow Image">
</div>

<!-- 🖼 Photo Gallery -->
<div class="gallery">
  <img src="ee1.jpg" alt="Memory 1">
  <img src="ee2.jpg" alt="Memory 2">
  <img src="ee3.jpg" alt="Memory 3">
  <img src="ee4.jpg" alt="Memory 4">
  <!-- Add more as needed -->
</div>

<script>
  // 🔐 Password Protection
  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const correctPassword = "123"; // Change your password here
    if (input === correctPassword) {
      document.getElementById("password-screen").style.display = "none";
      document.getElementById("bg-music").play();
    } else {
      alert("Wrong password! Try again.");
    }
  }

  // 📽 Slideshow Autoplay
  const slideshowImages = [
    "ee1.jpg",
    "ee2.jpg",
    "ee3.jpg",
    "ee4.jpg"
  ];
  let index = 0;
  setInterval(() => {
    index = (index + 1) % slideshowImages.length;
    document.getElementById("slide-img").src = slideshowImages[index];
  }, 3000); // 3 seconds per slide
</script>

</body>
</html>
